<!DOCTYPE html>
<html>
  <head>
    <title>Flex Box</title>
    <style>
        .cards-container{
            display: flex;
            background-color: rgb(227, 205, 247);
            flex-direction: row;
            justify-content: start;
            padding: 5px;
        }
        .cards-container2{
            display: flex;
            background-color: rgb(247, 205, 218);
            flex-direction: row;
            justify-content: center;
            padding: 5px;
        }
        .cards-container3{
            display: flex;
            background-color: rgb(205, 213, 247);
            flex-direction: row;
            justify-content: end;
            padding: 5px;
        }

        .cards{
            width: 250px;
            border: 4px double rgb(21, 20, 20);
            border-radius: 10px;
            margin: 5px;
            background-color: rgb(255, 255, 255);

        }
        .card-title{
            text-align: center;
            margin: 0;
        }
        .card-image{
            width: 100%;
            height: 150px;
            border-radius: 7px 7px 0 0 ;
        }  
    </style>
  </head>

  <body>
    <div class=" cards-container">
        <div class="cards">
            <img src="images/beautiful-aerial-shot-fronalpstock-mountains-switzerland-beautiful-pink-blue-sky.jpg" class="card-image">
            <h2 class="card-title">Mountain-1</h2>
        </div>

        <div class="cards">
            <img src="images/beautiful-shot-snowy-mountains-surrounded-by-clouds.jpg" class="card-image">
            <h2 class="card-title">Mountain-2</h2>
        </div>

        <div class="cards">
            <img src="images/beautiful-view-snow-covered-mountains-breathtaking-cloudy-sky.jpg" class="card-image">
            <h2 class="card-title">Mountain-3</h2>
        </div>

        <div class="cards">
            <img src="images/landscape-shot-beautiful-cholatse-mountains-body-water-khumbu-nepal.jpg" class="card-image">
            <h2 class="card-title">Mountain-4</h2>
        </div>
     
    </div>
    <br>

    <div class=" cards-container2">
        <div class="cards">
            <img src="images/delhi1.jpg" class="card-image">
            <h2 class="card-title">Delhi-1</h2>
        </div>

        <div class="cards">
            <img src="images/delhi2.jpg" class="card-image">
            <h2 class="card-title">Delhi-2</h2>
        </div>

        <div class="cards">
            <img src="images/delhi3.jpg" class="card-image">
            <h2 class="card-title">Delhi-3</h2>
        </div>

        <div class="cards">
            <img src="images/delhi4.jpg" class="card-image">
            <h2 class="card-title">Delhi-4</h2>
        </div>
     
    </div>
<br>
    <div class=" cards-container3">
        <div class="cards">
            <img src="images/aerial-view-kelingking-beach-nusa-penida-island-bali-indonesia.jpg" class="card-image">
            <h2 class="card-title">Beach-1</h2>
        </div>

        <div class="cards">
            <img src="images//beautiful-nature-tropical-beach-sea-with-chair-coconut-palm-tree-paradise-island (1).jpg" class="card-image">
            <h2 class="card-title">Beach-2</h2>
        </div>

        <div class="cards">
            <img src="images/sea-beach.jpg" class="card-image">
            <h2 class="card-title">Beach-3</h2>
        </div>

        <div class="cards">
            <img src="images/landscape-tropical-vacation-palm-summer.jpg" class="card-image">
            <h2 class="card-title">Beach-4</h2>
        </div>
     
    </div>


  </body>
</html>
